<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.container{
			height: 150px;
			background-color: #ffddda;
			margin:0 auto;
		}
		/*1.手机*/
		@media screen and(max-width: 767px){
			.container{
				width: 100%;
			}
		}
		/*2.平板*/
		@media screen and(min-width:768px){
			.container{
				width: 750px;
			}
		}
		/*3.显示器*/
		@media screen  and(max-width: 970px) {
			.container{
				width: 970px;
			}
		}
		/*4.超大屏*/
		@media screen and(min-width: 1200px){
			.container{
				width: 1170px;
			}
		}
	</style>
</head>
<body>
	<!--响应式开发里面的布局容器-->
	<div class="container"></div>
</body>
</html>
